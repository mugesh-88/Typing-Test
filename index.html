<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="stats">
            <p>Timer : <span id="timer">60s</span> </p>
            <p>Mistakes : <span id="mistakes">0</span> </p>
        </div>
        <div id="qoutes"
            onmousedown="return false"  
            onselectstart="return false">
            <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti autem ipsum sequi debitis possimus eius ex ab tempora velit natus -->
        </div>

        <textarea id="qoutes-input" 
            rows="4" 
            placeholder="Type here when the test starts..">
        </textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>

        <div class="result">

            <h3>Result</h3>

            <div class="wrapper">
                <p>Accuracy:  <span id="accuracy"> 0.00% </span></p>
                <p>Speed: <span id="wpm"> 0.00wpm </span></p>
            </div>

            <div id="refreshSection">
                <button type="button" onClick="refreshContent()" class="refresh"> 
                    
                    <img id="refimage" src="https://www.iconpacks.net/icons/2/free-refresh-icon-3104-thumb.png" height="30" />
                
                </button>
            </div>

        </div>

        

    </div>
    <script src="index.js"></script>
</body>
</html>
