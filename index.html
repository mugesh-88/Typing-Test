<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Timer : <span id="timer">0s</span> </p>
            <p>Mistakes : <span id="mistake">0</span> </p>
        </div>
        <div id="qoute" 
            onmousedown="return false"  
            onselectstart="return true">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti autem ipsum sequi debitis possimus eius ex ab tempora velit natus.
        </div>
        <textarea id="qoute-input" 
            rows="3" 
            placeholder="Type here when the test starts..">
        </textarea>
        <button id="start-test">Start Test</button>
        <button class="stop-test">Stop Test</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
